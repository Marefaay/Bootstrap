<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/2546/2546749.png"
    />
    <link rel="stylesheet" href="css/feedbackpage.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css
    "
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-light text-capitalize text-center">
        Send Me FeedBack Please
      </h1>
      <form action="thankyou.html" class="w-50 d-flex flex-column p-3 bg-secondary">
        <i class="fa-brands fa-space-awesome fa-2x bg-secondary"></i>
        <label for="name" class="text-light fw-bold pt-4">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter Your Name"
          class="rounded-3  p-2 mt-2 mb-2"
        />
        <label for="mail" class="text-light fw-bold">E-Mail:</label>
        <input
          type="email"
          name="mail"
          id="mail"
          placeholder=" Enter Your Email"
          class="rounded-3 p-2 mt-2 mb-2"
          required
        />
        <label for="feedback" class="text-light fw-bold">Message:</label>
        <textarea
          name="feedback"
          id="feedback"
          cols="30"
          rows="5"
          placeholder=" Enter Your Message For me"
          class="rounded-3  p-2 mt-2 mb-2"
        ></textarea>
        <input type="submit" value="Send" id="submit" />
      </form>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
